    <div class="container">
      <h2>Fale conosco</h2>
      <form action="#">
        <div class="row">
          <div class="col-12 col-md-6 ">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Nome</label
              >
              <input
                type="text"
                class="form-control"
                
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email
              </label>
              <input
                type="email"
                class="form-control"

            <div class="mb-3">

              >

                type="text"
                class="form-control"
                
              />
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Mensagem</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <button type="button" class="btn btn-warning">Enviar</button>
            
            </div>
          </div>
        </div>
      </form>
